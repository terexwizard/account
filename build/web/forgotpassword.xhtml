                   </p:column>
                   <p:column>

                                     size="25" maxlength="13"
                                     required="true" onkeydown="num(event);" 
                                     converter="pinTinConverter" validator="pinValidator" >
                            <p:ajax process="@this" update="@this,:form1:#{bKBAppVar.COMPO_ID_MESSAGES}"></p:ajax>

                                 required="true" 
                                 validator="emailValidator" >
