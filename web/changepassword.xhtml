<h:form id="form1" >

<p:focus />  



<ui:param name="ipath" value="app/images/login" />

<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td  align="center" valign="top" style="padding-top:80px;">
			<table width="815px" height="425px" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td>
						<img src="#{resource['images/login/login_02.png']}" width="521px" height="254px" /></td>
					<td rowspan="2" id="loginchg" valign="top" align="left" >
						<table width="252px" border="0" cellpadding="0" cellspacing="0" style="padding-top:170px;">
							<tr height="30px">
								<td align="right">
									<img src="#{resource['images/login/user.gif']}" width="53px" height="21px"/></td>
								<td>
                                                                    &nbsp;<p:inputText label="รหัสผู้ใช้"  size="15" value="#{bKBLogin.uicuserid}" 
                                                                                       id="uicuserid" required="true" 
                                                                                       autocomplete="off"
                                                                                       styleClass="input_box" />
                                                                        </td>
							</tr>
							<tr height="30px">
                                                            
								<td align="right">
									<img src="#{resource['images/login/pass.gif']}" width="53px" height="21px"/></td>
								<td>
									&nbsp;<p:password  label="รหัสผ่านเดิม" size="15" value="#{bKBLogin.uicuserpassword1}"

                                                                                           autocomplete="off"
                                                                                           styleClass="input_box" ></p:password></td>
							</tr>
							<tr height="30px">
								<td align="right">
									<img src="#{resource['images/login/change_pass.gif']}" /></td>
								<td>
									&nbsp;<p:password  label="รหัสผ่านใหม่" size="15" value="#{bKBLogin.uicuserpassword2}" 
                                                                                           id="uicuserpassword2" required="true" 
                                                                                           autocomplete="off"
                                                                                           styleClass="input_box" ></p:password></td>
							</tr>
							<tr height="30px">
								<td align="right">
                                                                    <img src="#{resource['images/login/confirm_pass.gif']}" /></td>
								<td>
									&nbsp;<p:password  label="รหัสผ่านใหม่ (ยืนยัน)" size="15" value="#{bKBLogin.uicuserpassword3}"
                                                                                           id="uicuserpassword3" required="true" 
                                                                                           autocomplete="off"
                                                                                           styleClass="input_box" ></p:password></td>
							</tr>
							<tr>
								<td colspan="2" align="center" style="padding-top:20px;">
                                                                    <h:commandLink id="btna1" actionListener="#{bKBLogin.changePasswordOk}" onmouseout="MM_swapImgRestore()" 
                                                                                    onmouseover="MM_swapImage('chgok','','#{resource['images/login/btt_submit_over.gif']}',1)" >
                                                                         <img src="#{resource['images/login/btt_submit.gif']}" name="chgok"  border="0"/>
                                                                     </h:commandLink>

                                                                      <h:commandLink id="btna2" actionListener="#{bKBLogin.changePasswordCancel}" onmouseout="MM_swapImgRestore()"
