     <script type="text/javascript">   
    //<![CDATA[    
       var origCols;
       var mt   = "#{bKBMenuL.menutemplate}";
       var p    = "#{request.contextPath}";
       
       window.status    = " ";
       
       function lar(){
           //alert('lar');
           document.location    = p+"/index.xhtml";
           
           /*
           #{bKBMenuL.menutemplate eq 'T01' ? 
                   'document.location    = p+"/index.xhtml";':
                   'document.location    = p+"/indexreg.xhtml";'}
                           */
       }
       
       function aar(){
           //alert(parent.frames.length);
           
           parent.frames[0].acar();
           
           //var h    = parent.frames[0];
           //h.acar();
           //
           //var h    = document.getElementById('frameh');
           //alert(h);
           
       }
       
       function mn(name){
           //alert('m2 '+name);
           try{
                parent.frames[0].mn(name);
           }catch(e){}
       }
       
       function logout(){
           //alert('m2 '+name);
           try{
                parent.frames[0].logout();
           }catch(e){}
       }
       
       function goMenu(){
           //alert("main.xhtml");
           try{
                parent.frames[1].emptypage();
           }catch(e){}
       }
       
       
       function changeMenu(path){
           
           frm_main.document.location.href = path;
           //frm_main.document.location.href = "epage.xhtml";
           
           
           //if (path.indexOf("emptypage") != -1){
               origCols = "250,*";
           //}
           
           toggle_menu();
       }
       
       function openmenuframe(){
           origCols = "250,*";
           toggle_menu();
       }
       
       function resize(){
           //window.resizeTo(500,500);
           top.window.moveTo(0,0);
           top.window.resizeTo ( (screen.availWidth*3/4) + 100,screen.availHeight );
       }
       
       function fullscreen(){
           top.window.moveTo(0,0);
           top.window.resizeTo ( screen.availWidth,screen.availHeight );
       }
       
       function toggle_menu(){
            try{
                if(origCols == undefined || origCols == ""){
                    //Hide
                    var frameset = document.getElementById("fs_data");
                    origCols = frameset.cols;
                    frameset.cols = "0, *";

                    frm_top.setimgtogg(1);
                }else{
                    //show
                    var frameset = document.getElementById("fs_data");
                    frameset.cols = origCols;
                    origCols = "";

                    frm_top.setimgtogg(0);
                }
            }catch(e){}
	}
        

    //]]>   
    </script>
